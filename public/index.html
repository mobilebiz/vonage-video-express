<!DOCTYPE html>
<html lang = "en">
  <head>
    <meta charset = "UTF-8">
    <script src="https://static.opentok.com/v1/js/video-express.js"></script>
    <style>
      body {
          margin: 0;
      }        
      /* Assuming the name of the PreviewPublisher's container is previewContainer */
      #previewContainer {
          display: flex;
          flex-direction: column-reverse;
          align-items: center;
          justify-content: flex-end;
          border-color: black;
          border-radius: 5px;
          border-style: dashed;
          width: 640px;
          height: 480px;
          padding: 20px;
      }        
      /* Assuming the name of the Room's container is roomContainer */
      #roomContainer {
          width: 100vw;
          height: calc(100vh - 90px);
          background-color: #ddd;
          position: relative;
      }
      #roomContainer > .OT_publisher {
          top: 25px;
          right: 25px;
          position: absolute;
          border-radius: 10px;
      }
      #roomContainer > .OT_screenshare {
          top: 25px;
          left: 25px;
          position: absolute;
          border-radius: 10px;
      }      
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          spacing: {
            '1': '8px',
            '2': '12px'
          }
        }
      }
    </script>
    <script>
      let audioInputs;
      let videoInputs;
      let listMic;
      let listCamera;
      let currentAudioIndex = 0;
      let currentVideoIndex = 0;
      let userName;
      let btnJoin;
      let btnLeave;

      window.onload = async () => {
        listCamera = document.getElementById('camera');
        listMic = document.getElementById('mic');
        userName = document.getElementById('userName')
        btnJoin = document.getElementById('btnJoin')
        btnLeave = document.getElementById('btnLeave')
        
        console.log(`ğŸ Camera and Mic devices capture`)
        // Camera and Mic devices capture
  
        try {
          const devices = await VideoExpress.getDevices();
          console.log(`ğŸ devices: ${JSON.stringify(devices, null, '\t')}`)
          audioInputs = devices.filter((device) => device.kind === 'audioInput');
          audioInputs.forEach((device, index) => {
            listMic.options.add(new Option(device.label, device.deviceId));
            console.log(`ğŸ audioInputDevice: ${device.label}`)

          });
          videoInputs = devices.filter((device) => device.kind === 'videoInput');
          videoInputs.forEach((device, index) => {
            listCamera.options.add(new Option(device.label, device.deviceId));
            console.log(`ğŸ videoInputDevice: ${device.label}`)
          });
  
            
        } catch (error) {
          console.error(`ğŸ Error: ${error.message}`)        
        }
      }
      const changeMic = async () => {
        console.log(`ğŸ changeMic ${listMic.value}`)
        currentAudioIndex = listMic.selectedIndex;
        if (room) room.camera.setAudioDevice(audioInputs[currentAudioIndex].deviceId)
      };

      const changeCamera = async () => {
        console.log(`ğŸ changeCamera ${listCamera.value}`)
        currentVideoIndex = listCamera.selectedIndex;
        if (room) room.camera.setVideoDevice(videoInputs[currentVideoIndex].deviceId)
      };

      let room = null
      const join = async () => {
        if (!userName.value) {
          alert('ãŠåå‰ã‚’ç™»éŒ²ã—ã¦ãã ã•ã„ã€‚')
          return false
        }
        btnJoin.disabled = true
        try {
          const response = await fetch('/token', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({'userName': userName.value})
          })
          const json = await response.json()
          console.log(`ğŸ response: ${JSON.stringify(json, null, '\t')}`)

          // Join room
          room = new VideoExpress.Room({
            apiKey: json.apiKey,
            sessionId: json.sessionId,
            token: json.token,
            roomContainer: 'roomContainer',
            managedLayoutOptions: {
              layoutMode: 'mobile'
            }
          });
          
          // Join room
          await room.join();
          room.camera.setAudioDevice(audioInputs[currentAudioIndex].deviceId)
          room.camera.setVideoDevice(videoInputs[currentVideoIndex].deviceId)
          btnJoin.hidden = true
          btnJoin.disabled = false
          btnLeave.hidden = false
          
          room.on('disconnected', (reason) => {
            console.log(`ğŸ Disconnected. ${reason}`)
          })
        } catch(error) {
          btnJoin.hidden = true
          btnJoin.disabled = false
          btnLeave.hidden = false
          alert(error.message)
          return false
        }
      }
      const leave = async () => {
        // Leave room
        room.leave()
        room = null
        btnJoin.hidden = false
        btnJoin.disabled = false
        btnLeave.hidden = true
        document.getElementById('layoutContainerWrapper').remove()        
      }
    </script>
    <title> Vonage Video Express </title>
  </head>
  <body class="center">
    <div class="m-2">
      <label htmlFor="inline-last-name" class="p-2">ãŠåå‰:
        <input id="userName" class="bg-gray-200 p-1" type="text" defaultValue="" placeholder="ãŠåå‰" />
      </label>
      <button id="btnJoin" class="text-white font-bold bg-blue-400 p-2 rounded" onclick="join()">ä¼šè­°ã«å‚åŠ </button>
      <button id="btnLeave" class="text-white font-bold bg-red-400 p-2 rounded" onclick="leave()" hidden>é€€å‡º</button>
    </div>
    <div class="m-2">
      <label htmlFor="camera" class="p-2">ã‚«ãƒ¡ãƒ©:
        <select id="camera" class="bg-gray-200 p-1" onChange="changeCamera()" required>
        </select>
      </label>
      <label htmlFor="mic" class="p-2">ãƒã‚¤ã‚¯:
        <select id="mic" class="bg-gray-200 p-1" onChange="changeMic()" required>
        </select>
      </label>
    </div>
    <div id="roomContainer"></div>
  </body>
</html>
